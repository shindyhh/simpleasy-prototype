<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>simpleasy</title>
</head>
<body>
  <header class="header">
    <img src="img/simpleasy-logo.png" alt="simpleasy logo" class="logo">
    <nav class="main-nav">
      <ul class="main-nav-list">
        <li><a class="main-nav-link" href="#">Company</a></li>
        <li><a class="main-nav-link" href="#">Portfolio</a></li>
        <li><a class="main-nav-link" href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            developing systems with a world-class team the simple and easy way
          </h1>
          <p class="hero-description">
            helping people around the world with the power of software and solving various challenges worldwide
          </p>
          <a href="#" class="btn btn--full margin-right-sm">Contact us</a>
          <a href="https://www.simpleasy.jp/" target="_blank" class="btn btn--outline">Visit our website</a>
        </div>
        <div class="hero-img-box">
          <img src="img/hero.jpg" class="hero-img" alt="a person in front of a computer with a lot of code on the screen">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
